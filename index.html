<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <div class="container">
    <div class="calculator">      
      <div class="result">012345678901234</div>
      <div>
        <button class="operation" value="ac">AC</button>
        <button class="operation" value="sign">+/-</button>
        <button class="operation" value="pc">%</button>
        <button class="operation" value="/">/</button>        
      </div>
      <div>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operation" value="*">*</button>        
      </div>
      <div>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operation" value="-">-</button>        
      </div>
      <div>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operation" value="+">+</button>        
      </div>
      <div>
        <button value="0">0</button>
        
        <button value=".">.</button>
        <button class="operation" value="DEL">&larr;</button>        
        <button class="operation" value="=">=</button>        
      </div>
    </div>
  </div>
  </body>
</html>
